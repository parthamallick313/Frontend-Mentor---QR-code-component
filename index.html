<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="text-[15px]">
    <div
      class="bg-[#d6e2f0] h-screen flex flex-col justify-center items-center"
    >
      <div
        class="flex flex-col justify-center items-center space-y-4 bg-white p-3 rounded-xl w-3/4 md:w-1/3 lg:w-1/4 shadow"
      >
        <img
          src="images/image-qr-code.png"
          alt=""
          class="inline-block rounded-lg"
        />

        <div class="space-y-3 text-center pb-6 w-[90%]">
          <p
            class="font-bold text-lg md:text-base lg:text-lg xl:text-xl 2xl:text-2xl"
          >
            Improve your front-end skills by building projects
          </p>

          <p
            class="text-xs text-[#7b879d] w-[90%] mx-auto md:text-xs lg:text-sm 2xl:text-base"
          >
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
      <div class="attribution absolute bottom-2 text-center">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Partha Mallick</a>.
      </div>
    </div>
  </body>
</html>
