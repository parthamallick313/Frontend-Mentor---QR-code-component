<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="text-[15px]">
    <div
      class="bg-[#d6e2f0] h-screen flex flex-col justify-center items-center"
    >
      <div class="space-y-4 bg-white p-3 rounded-2xl shadow min-w-[350px] w-0">
        <img src="images/image-qr-code.png" alt="" class="rounded-xl w-full" />

        <div class="space-y-3 text-center pb-7 px-5">
          <p class="font-bold text-2xl">
            Improve your front-end skills by building projects
          </p>

          <p class="text-[#7b879d] w-[92%] mx-auto">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
      <div class="attribution absolute bottom-2 text-center text-xs">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="text-[#1f3251] font-bold"
          >Frontend Mentor</a
        >. Coded by
        <a href="#" class="text-[#1f3251] font-bold">Partha Mallick</a>.
      </div>
    </div>
  </body>
</html>
